<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Livros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.8);
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .livro {
            background-color: #ffffff;
            color: #393939;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        button {
            background-color: #00c853;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 3px;
        }

        input, select {
            padding: 10px;
            margin: 5px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Livros Online</h1>

        <div>
            <input type="text" id="buscar" placeholder="Buscar por título, autor ou gênero">
            <button onclick="buscarLivro()">Buscar</button>
        </div>

        <h2>Adicionar Novo Livro</h2>
        <input type="text" id="titulo" placeholder="Título">
        <input type="text" id="autor" placeholder="Autor">
        <input type="text" id="genero" placeholder="Gênero">
        <input type="number" id="ano" placeholder="Ano de Publicação">
        <button onclick="adicionarLivro()">Adicionar Livro</button>

        <h2>Lista de Livros</h2>
        <div id="lista-livros"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
